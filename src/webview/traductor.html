<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 15px;
            margin: 0;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            
            border-radius: 6px;
        }
        .section h3 {
            margin-top: 0;
            color: var(--vscode-titleBar-activeForeground);
        }
        .language-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            align-items: center;
        }
        select, textarea, button {
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 3px;
            padding: 6px 8px;
            font-family: inherit;
        }
        select { flex: 1; }
        textarea {
            width: 100%;
            min-height: 80px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        .result {
            background-color: var(--vscode-textBlockQuote-background);
            border: 1px solid var(--vscode-textBlockQuote-border);
            border-radius: 3px;
            padding: 10px;
            margin: 10px 0;
            min-height: 40px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="section">
        <h3>üåê Traductor de Texto</h3>
        
        <div class="language-selector">
            <select id="fromLang">
                <option value="es">Espa√±ol</option>
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
            </select>
            <button onclick="swapLanguages()">‚áÑ</button>
            <select id="toLang">
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
                <option value="fr">Fran√ßais</option>
            </select>
        </div>
        
        <textarea id="inputText" placeholder="Escribe el texto que quieres traducir..."></textarea>
        
        <button onclick="translateText()">Traducir</button>
        <button onclick="clearText()">Limpiar</button>
        
        <div id="result" class="result hidden">Resultado aparecer√° aqu√≠...</div>
    </div>
    
    <div class="section">
        <h3>üî§ Traductor de Variables</h3>
        <p>Selecciona una variable en el editor y haz clic en el bot√≥n.</p>
        
        <button onclick="translateVariable()">Traducir Variable Seleccionada</button>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        
        function translateText() {
            const text = document.getElementById('inputText').value.trim();
            if (!text) return;
            
            const fromLang = document.getElementById('fromLang').value;
            const toLang = document.getElementById('toLang').value;
            
            document.getElementById('result').textContent = 'Traduciendo...';
            document.getElementById('result').classList.remove('hidden');
            
            vscode.postMessage({
                command: 'translateText',
                text: text,
                fromLang: fromLang,
                toLang: toLang
            });
        }
        
        function clearText() {
            document.getElementById('inputText').value = '';
            document.getElementById('result').classList.add('hidden');
        }
        
        function swapLanguages() {
            const fromLang = document.getElementById('fromLang');
            const toLang = document.getElementById('toLang');
            const temp = fromLang.value;
            fromLang.value = toLang.value;
            toLang.value = temp;
        }
        
        function translateVariable() {
            vscode.postMessage({
                command: 'translateVariable'
            });
        }
        
        window.addEventListener('message', event => {
            const message = event.data;
            
            switch (message.command) {
                case 'translationResult':
                    document.getElementById('result').textContent = message.result;
                    break;
                case 'translationError':
                    document.getElementById('result').textContent = 'Error: ' + message.error;
                    break;
            }
        });
    </script>
</body>
</html>
